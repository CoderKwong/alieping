<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p class="headline">
        <a ui-sref="company">企业信息</a>
        <a ui-sref="updateMobile" class="active">所属行业</a>
        <img src="../img/reg/关闭.png" class="off">
    </p>
    <form class="company-content layui-form  ">
        <div class="form-group layui-inline">
            <label for="industry">行业</label>
            <div class="layui-input-inline">
                <select name="modules" lay-verify="required" lay-search="" id="industry" >
                    <option value="">请选择所属行业</option>
                    <option value="1">计算机/互联网/通信/电子</option>
                    <option value="2">贸易消费/制造/营运</option>
                    <option value="3">制药/医疗制药/医疗</option>
                    <option value="20">广告/媒体</option>
                    <option value="">房地产/建筑</option>
                    <option value="">专业服务/教育/培训</option>
                    <option value="">能源/原材料能源/原材料</option>
                    <option value="">政府/非盈利机构/其他</option>
                    <option value="">金融业/证劵</option>
                </select>
            </div>
            <!--<input type="text" placeholder="请选择所属行业" id="industry">-->
        </div>
        <div class="form-group">
            <input type="button" class="button submit" value="提交">
        </div>
    </form>
</body>
</html>
