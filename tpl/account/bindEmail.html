<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--修改手机号成功-->
    <div class="modal fade delete-alert alert" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content alert-content">
                <div class="modal-header alert-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <img src="../img/reg/关闭.png" alt="">
                    </button>
                </div>
                <div class="modal-body alert-body">
                    <img src="../img/dismission/弹窗上确认.png">
                    <p>恭喜您，邮箱号码绑定成功</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <p class="headline">
        <a ui-sref="account">账号管理</a>
        <a ui-sref="bindEmail" class="active">绑定邮箱</a>
        <img src="../img/reg/关闭.png" class="off">
    </p>
    <!--第一步-->
    <div class="bind-email-content" ng-show="flag">
        <p class="error-info">
            <img src="../img/reg/提示.png" >您正在绑定邮箱号，请先使用手机验证码验证身份。
        </p>
        <p>当前手机号码：<span class="telephone">15921820231</span></p>
        <div class="form-group">
            <label for="yzm">验证码</label>
            <input type="text" id="yzm" placeholder="请输入验证码">
            <input type="button" class="getYzm" value="获取验证码">
        </div>
        <div class="form-group">
            <input type="button" class="button next" value="下一步" ng-click="next()">
        </div>
    </div>
    <!--第二步-->
    <div class="bind-email-content" ng-show="!flag">
        <div class="form-group">
            <label for="email">邮箱号码</label>
            <input type="text" id="email" placeholder="请输入邮箱号码">
        </div>
        <div class="form-group">
            <label class="different">验证码</label>
            <input type="text" class="yzm" placeholder="请输入验证码">
            <!--<input type="button" class="yzm-again" value="35s后重发">-->
            <input type="button" class="getYzm" value="获取验证码">
        </div>
        <div class="form-group">
            <input type="button" class="button submit" value="确定" data-toggle="modal" data-target="#success">
        </div>
    </div>

</body>
</html>
