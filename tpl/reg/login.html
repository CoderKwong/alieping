<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/new/demo.css">
    <link rel="stylesheet" href="../../css/new/reg.css">
    <link rel="stylesheet" href="../../css/new/login.css">

</head>
<body>
    <header>
        <nav>
            <span class="top-nav pull-left">
                <img src="../../img/reg/爱猎评.png" alt="aiLiePing">
            </span>
            <span class="top-nav pull-right">
                <a href="#">
                    <span>
                        <img src="../../img/reg/首页.png" alt="首页">
                    </span>
                    <span>首页</span>
                </a>
            </span>
        </nav>
    </header>
    <div class="main">
        <form class="login center-middle x-radius-eight x-bg-w" name="myForm" novalidate >
            <p class="title x-center">登录爱猎评</p>
            <div class="two-kind-login">
                <span class="active x1-borderB-active x-font-active x-center">密码登录</span>
                <span class="x1-borderB-gray x-center">验证码登录</span>
                <em class="circle_left"></em>
                <em class="circle_right"></em>
            </div>
            <!--密码登录-->
             <div class="form psd-login">
                 <!--错误提示-->
                 <div class="phone-error-info" ng-show="myForm.phone.$error.pattern&&change">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>请输入正确的手机号</span>
                 </div>
                 <div class="phone-error-info" ng-show="myForm.password.$error.required">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>请输入6-16位密码，字母区分大小写</span>
                 </div>
                 <div class="phone-error-info" ng-show="">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>验证码错误</span>
                 </div>
                 <div class="phone-error-info" ng-show="">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>账号或密码错误</span>
                 </div>
                 <div class="phone-error-info" ng-show="">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>登录次数过于频繁，请30分钟后再登录</span>
                 </div>
                 <div class="phone-error-info" ng-show="">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>验证码已过期</span>
                 </div>
                 <div class="phone-error-info" ng-show="">
                     <img src="../../img/reg/提示.png" alt="提示">
                     <span>该手机号尚未注册，请先注册</span>
                 </div>

                 <div class="form-group box-phone">
                     <label>手机号码</label>
                     <input type="text" name="phone" style="display: none">
                     <input type="text" class="form-control phone" id="phone" name="phone" ng-blur="change=true" ng-model="phone" ng-pattern="/^1\d{10}$/" ng-required="true" maxlength="11" placeholder="请输入手机号码" />
                 </div>
                 <div class="form-group box-psd">
                     <label>登录密码</label>
                     <input type="password" name="password" style="display: none">
                     <input type="password" class="form-control password" name="password" id="password"  ng-model="password" placeholder="请输入登录密码"  maxlength="16" minlength="6"  ng-required="true"/>
                 </div>
                 <div class="form-group box-rem">
                     <label for="rem">
                         <input type="checkbox" class="rem" id="rem"/>
                         <em></em>
                         记住我
                     </label>
                     <a href="phoneAuth.html" class="forgetPsd pull-right">忘记密码？</a>
                 </div>
                 <div class="form-group">
                     <input type="submit"  class="button x-button-active"  name="loginPwd" value="登录"/>
                 </div>
                 <p class="has-no-account x-center">没有账号？<a href="reg.html" >立即注册</a><em class="triangle"></em>
                 </p>
             </div>
            <!--验证码登录-->
            <div class="form auth-code-login">
                <div class="phone-error-info" ng-show="nyForm.phone1.$error.pattern">
                    <img src="../../img/reg/提示.png" alt="提示" >
                    <span>手机号码格式有误，请输入正确的手机号</span>
                </div>
                <div class="form-group box-phone">
                    <label>手机号码</label>
                    <input type="text" class="form-control phone" name="phone1" ng-model="phone1" placeholder="请输入手机号码" ng-pattern="/^1\d{10}$/" ng-required="true" maxlength="11"/>
                </div>
                <div class="form-group box-psd">
                    <label>短信验证码</label>
                    <input type="text" class="form-control inputYzm" name="yzm" ng-model="yzm" placeholder="请输入短信验证码" ng-pattern="/^\d{6}$/" maxlength="6" ng-required="true">
                    <span class="button getYzm pull-right">获取验证码</span>
                </div>
                <div class="form-group login-button">
                    <input type="submit" class="button x-button-active form-group"  name="loginCode" value="登录"/>
                </div>
                <p class="has-no-account x-center">没有账号？<a href="reg.html" >立即注册</a><em class="triangle"></em>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/angular/angular.min.js"></script>
<script src="../../js/angular/angular-cookies.min.js"></script>
<script src="../../js/new/same.js"></script>
<script src="../../js/new/login.js"></script>

</html>
