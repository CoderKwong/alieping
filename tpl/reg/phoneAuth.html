<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../css/new/demo.css">
    <link rel="stylesheet" href="../../css/new/reg.css">
    <link rel="stylesheet" href="../../css/new/restPsd.css">
</head>
<body>
    <header>
        <nav>
            <span class="top-nav pull-left">
                <img src="../../img/reg/爱猎评.png" alt="aiLiePing">
            </span>
            <span class="top-nav pull-right">
                <a href="#">
                    <span>
                        <img src="../../img/reg/首页.png" alt="首页">
                    </span>
                    <span>首页</span>
                </a>
            </span>
        </nav>
    </header>
    <div class="main">
        <form class="login center-middle x-radius-eight x-bg-w" name="myForm" novalidate>
            <p class="title x-center">登录爱猎评</p>
            <em class="circle_left"></em>
            <em class="circle_right"></em>
            <div class="two-step">
                <div class="first-step">
                    <img class=" center-block first-img" src="../../img/reg/第一步.png" alt="1">
                    <span class="active x-center first">验证手机号码</span>
                </div>
                <div class="line"></div>
                <div class="second-step">
                    <img class=" center-block second-img" src="../../img/reg/第二部灰.png" alt="2">
                    <span class=" x-center two">重置密码</span>
                </div>
            </div>
            <!--验证码登录-->
            <div class="form auth-code-login">
                <div class="phone-error-info"  ng-show="myForm.Mobile.$error.pattern">
                    <img src="../../img/reg/提示.png" alt="提示"/>
                    <span style="font-size: 14px; color: #F95714;">请输入正确的手机号</span>
                </div>
                <div class="phone-error-info"  ng-show="">
                    <img src="../../img/reg/提示.png" alt="提示"/>
                    <span style="font-size: 14px; color: #F95714;">该手机号尚未注册，请先注册</span>
                </div>
                <div class="phone-error-info"  ng-show="">
                    <img src="../../img/reg/提示.png" alt="提示"/>
                    <span style="font-size: 14px; color: #F95714;">验证码错误</span>
                </div>
                <div class="phone-error-info"  ng-show="">
                    <img src="../../img/reg/提示.png" alt="提示"/>
                    <span style="font-size: 14px; color: #F95714;">验证码已过期</span>
                </div>
                <div class="phone-error-info"  ng-show="">
                    <img src="../../img/reg/提示.png" alt="提示"/>
                    <span style="font-size: 14px; color: #F95714;">请输入6-16位密码，字母区分大小写</span>
                </div>s



                <div class="form-group box-phone">
                    <label>手机号码</label>
                    <input type="text" class="form-control phone" id="mobile" name="Mobile" ng-model="Mobile" placeholder="请输入手机号码"/>
                </div>
                <div class="form-group box-psd">
                    <label>短信验证码</label>
                    <input type="text" class="form-control inputYzm" name="YZM" ng-model="YZM" ng-required="true" ng-pattern="/^\d{6}$/" maxlength="6" placeholder="请输入短信验证码">
                    <input class="button getYzm pull-right" name="YZMCode" type="button" value="获取验证码"/>

                </div>

                <div class="form-group login-button">
                    <input type="submit"  class=" submit x-button-active  form-control "  name="Retrieve"  value="找回密码"/>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/angular/angular.min.js"></script>
<script src="../../js/angular/angular-cookies.min.js"></script>
<script src="../../js/new/same.js"></script>
<script src="../../js/new/phoneAuth.js"></script>

</html>
