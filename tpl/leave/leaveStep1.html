<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p class="headline">
        <a>上传离职评价</a>
    </p>
    <div class="uploadleave">
        <div class="uploadleave-status">
            <img src="../img/dismission/step1.png"/>
            <i class="step_a" id="step_b"></i>
            <img src="../img/dismission/step2.png"/>
            <i class="step_a" id="step_b"></i>
            <!--<img src="../img/dismission/step2_a.png"/>-->
            <img src="../img/dismission/step3.png"/>
            <i class="step_a" id="step_b"></i>
            <!--<img src="../img/dismission/step3_a.png"/>-->
            <img src="../img/dismission/step4.png"/>
            <i class="step_a" id="step_b"></i>
            <!--<img src="../img/dismission/step4_a.png"/>-->
            <img src="../img/dismission/step5.png"/>
            <!--<img src="../img/dismission/step5_a.png"/>-->
        </div>
        <div class="uploadleave-step">
            <dl>
                <dt>选择</dt>
                <dd>添加人员方式</dd>
            </dl>
            <dl>
                <dt>录入</dt>
                <dd>员工基础信息</dd>
            </dl>
            <dl>
                <dt>录入</dt>
                <dd>员工离职信息</dd>
            </dl>
            <dl>
                <dt>（选填）</dt>
                <dd>曝光失信行为</dd>
            </dl>
            <dl>
                <dt>上传</dt>
                <dd>联盟数据库</dd>
            </dl>
        </div>
    </div>
    <div class="updateReport">
        <p class="report-title">张璐的离职报告</p>
        <p class="basic-info update-title">个人资料（必填）</p>
        <div class="basic-content update-content">
            <img src="../img/dismission/女头像.png" alt="女头像">
            <div class="form-group-parent">
                <div class="form-group">
                    <label>姓名<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请输入姓名">
                </div>
                <div class="form-group" id="sex">
                    <label>性别<i>*</i></label>
                    <span class="female checked">女</span><span class="male">男</span>
                </div>
                <div class="form-group">
                    <label>出生日期<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请选择出生日期">
                </div>
                <div class="form-group">
                    <label>身份证号</label>
                    <input type="text" class="form-input" placeholder="请输入身份证号码">
                </div>
                <div class="form-group">
                    <label>手机号码<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <label>邮箱号码</label>
                    <input type="text" class="form-input" placeholder="请输入邮箱号码">
                </div>
                <div class="form-group" style="margin: 0">
                    <label>所在地区</label>
                    <input type="text" class="form-input" placeholder="请输入所在地址">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
