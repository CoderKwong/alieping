<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- 删除-模态框（Modal） -->
<div class="modal fade delete-alert alert" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content alert-content">
            <div class="modal-header alert-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body alert-body">
                <img src="../img/dismission/弹窗上提醒.png" alt="" class="alert-img">
                <p>
                    你是否确定要删除刘晨的离职报告么？
                </p>
            </div>
            <div class="modal-footer alert-footer">
                <button type="button" class="btn btn-danger conform button pull-left">
                    确定
                </button>
                <button type="button" class="btn btn-default cancel pull-right button" data-dismiss="modal">
                    取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--我的上传-->
<p class="headline">
    <a ng-click="flag=false">我的上传记录</a>
</p>
<div class="table-parent">
    <table class="table " >
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>手机号</td>
            <td>上传日期</td>
            <td>报告类型</td>
            <td colspan="3">操作</td>
        </tr>
        <tr>
            <td>2</td>
            <td>王艳</td>
            <td>女</td>
            <td>24</td>
            <td>138484</td>
            <td>2018-08-08</td>
            <td>新增上传</td>
            <td>
                <a ui-sref="leaveReport({userId:1,reportFlag:3})" class="detail" >
                    查看
                </a>
            </td>
            <td>
                <a ui-sref="updateReport" class="change">
                    修改
                </a>
            </td>
            <td>
                <a  class="delete" data-toggle="modal" data-target="#deleteModal" >
                    删除
                </a>
            </td>
        </tr>
    </table>

    <!--分页样式-->
    <div class="pageContent">
        <span>显示条数</span>
        <select name="total" >
            <option value="2">2</option>
        </select>
        <span class="start-end-page">1-10条/共20条</span>
        <button class="prev-page">上一页</button>
        <button class="next-page">下一页</button>
        <span>前往</span>
        <input type="text" class="go-to-page"/>
        <span>页</span>
    </div>
</div>
</body>


</html>
