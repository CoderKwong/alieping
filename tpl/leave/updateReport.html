<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--修改离职报告-->
    <p class="headline">
        <a class="active">修改张璐的离职报告</a>
        <img src="../img/dismission/关闭.png">
    </p>
    <div class="updateReport">
        <p class="report-title">张璐的离职报告</p>
        <p class="basic-info update-title">个人资料（必填）</p>
        <div class="basic-content update-content">
            <img src="../img/dismission/女头像.png" alt="女头像">
            <div class="form-group-parent">
                <div class="form-group">
                    <label>姓名<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请输入姓名">
                </div>
                <div class="form-group" id="sex">
                    <label>性别<i>*</i></label>
                    <span class="female checked">女</span><span class="male">男</span>
                </div>
                <div class="form-group">
                    <label>出生日期<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请选择出生日期">
                </div>
                <div class="form-group">
                    <label>身份证号</label>
                    <input type="text" class="form-input" placeholder="请输入身份证号码">
                </div>
                <div class="form-group">
                    <label>手机号码<i>*</i></label>
                    <input type="text" class="form-input" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <label>邮箱号码</label>
                    <input type="text" class="form-input" placeholder="请输入邮箱号码">
                </div>
                <div class="form-group" style="margin: 0">
                    <label>所在地区</label>
                    <input type="text" class="form-input" placeholder="请输入所在地址">
                </div>
            </div>
        </div>
        <!--工作经历-->
        <p class="update-title">工作经历（必填）</p>
        <div class="work-experience update-content">
            <div class="form-group">
                <label>公司</label>
                <span>上海棋至文化传播有限公司</span>
                <span><img src="../img/account/af_authentication.png" alt="已认证">已认证</span>
                <span><img src="../img/account/authentication.png" alt="未认证">未认证</span>
                <span><img src="../img/account/审核中.png" alt="审核中">审核中</span>
            </div>
            <div class="form-group">
                <label><i>*</i></label>
                <input type="text">
            </div>
            <div class="form-group">
                <label><i>*</i></label>
                <input type="text">
            </div>
            <div class="form-group">
                <label><i>*</i></label>
                <input type="text">
            </div>
            <div class="form-group">
                <label><i>*</i></label>
                <input type="text">
            </div>
            <div class="form-group">
                <label></label>
                <textarea></textarea>
            </div>
        </div>
    </div>
</body>
</html>
